<style>
    /* Cores Baseadas na Imagem para texto de contato e botões */
:root {
    --color-text-dark: #371E7D; /* Roxo escuro */
    --color-highlight: #00A9F4; /* Azul claro para hover/botões */
    --color-button-bg: #F0F0F0; /* Fundo leve para botões */
}

/* Estilos Globais e Reset */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

/* Container Principal do Cartão */
.card-container {
    width: 100%;
    max-width: 600px;
    height: auto; 
    background-color: #F8F8F8;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    position: relative;
    padding-top: 20px; /* Adiciona espaço superior para acomodar o logo no canto */
}

/* Área do Logo - NOVO ESTILO: Canto Superior Esquerdo */
.logo-area {
    /* Remove a altura fixa e o centralizador, foca no posicionamento */
    height: auto; 
    width: 100%;
    overflow: hidden;
    position: absolute; /* Para posicionar em relação ao card-container */
    top: 20px; /* Distância do topo */
    left: 20px; /* Distância da esquerda */
    z-index: 10; /* Garante que fique acima dos outros elementos, se necessário */
}
        
/* A tag da Imagem do Logo - NOVO ESTILO: Tamanho reduzido */
.logo-area img {
    width: 120px; /* Tamanho do logo (ajuste se precisar) */
    height: auto;
    object-fit: contain; 
}


/* --- NOVA SEÇÃO: FOTO DE PERFIL --- */
.profile-area {
    width: 100%;
    text-align: center;
    margin-bottom: 30px; /* Espaço entre a foto e os botões */
    margin-top: 50px; /* Empurra a foto para baixo, abaixo do logo */
}

.profile-img {
    width: 140px; /* Tamanho do círculo (ajuste se precisar) */
    height: 140px;
    border-radius: 50%; /* Torna a imagem redonda */
    object-fit: cover; /* Garante que a imagem preencha o círculo */
    border: 4px solid var(--color-highlight); /* Borda em volta da foto */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}
/* ------------------------------------- */


/* Seção de Contato - Nova Estrutura de Botões */
.contact-section {
    padding: 20px 30px 30px; 
    text-align: center;
}

/* Estilo dos Botões (Links grandes) */
.contact-button {
    display: block; 
    text-decoration: none;
    color: var(--color-text-dark);
    background-color: var(--color-button-bg);
    border: 1px solid #E0E0E0;
    border-radius: 8px;
    padding: 15px 20px; 
    margin-bottom: 12px;
    font-size: 1em;
    font-weight: 500;
    transition: background-color 0.2s, color 0.2s, transform 0.1s;
    display: flex; 
    align-items: center;
    justify-content: center;
}
        
.contact-button i {
    font-size: 1.2em;
    margin-right: 10px;
    color: var(--color-text-dark);
}

.contact-button:hover {
    background-color: var(--color-highlight);
    color: white;
    border-color: var(--color-highlight);
    transform: translateY(-1px);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
        
.contact-button:hover i {
    color: white; 
}
        
/* Estilo especial para o botão de localização (Endereço) */
.address-info {
    font-size: 0.9em;
    color: #777;
    margin-top: 5px;
    line-height: 1.4;
}

/* Ajuste para telas menores (Celular) */
@media (max-width: 768px) {
    .card-container {
        max-width: 90%;
        padding-top: 15px;
    }
    .logo-area {
        top: 15px; 
        left: 15px;
    }
    .logo-area img {
        width: 100px;
    }
    .profile-area {
        margin-top: 40px; 
        margin-bottom: 20px;
    }
    .profile-img {
        width: 120px;
        height: 120px;
    }
    .contact-section {
        padding: 15px 20px 20px;
    }
}
