<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Digital - Taisa Cardena | Revisa Paulista</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Cores Baseadas na Imagem para texto de contato e botões */
        :root {
            --color-text-dark: #371E7D; /* Roxo escuro */
            --color-highlight: #00A9F4; /* Azul claro para hover/botões */
            --color-button-bg: #F0F0F0; /* Fundo leve para botões */
        }

        /* Estilos Globais e Reset */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Container Principal do Cartão */
        .card-container {
            width: 100%;
            max-width: 600px;
            height: auto; 
            background-color: #F8F8F8;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            padding-top: 20px;
        }

        /* Área do Logo - Canto Superior Esquerdo */
        .logo-area {
            height: auto; 
            width: 100%;
            overflow: hidden;
            position: absolute; 
            top: 20px;
            left: 20px;
            z-index: 10;
        }
                
        /* A tag da Imagem do Logo - Tamanho reduzido */
        .logo-area img {
            width: 120px;
            height: auto;
            object-fit: contain; 
        }

        /* --- SEÇÃO: FOTO DE PERFIL --- */
        .profile-area {
            width: 100%;
            text-align: center;
            margin-bottom: 30px; 
            margin-top: 50px; 
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--color-highlight);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* --- NOVO ESTILO: Nome da Funcionária --- */
        .profile-name {
            margin-top: 15px;
            font-size: 1.6em;
            font-weight: 700;
            color: var(--color-text-dark); 
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
            line-height: 1.2;
        }
        /* ------------------------------------- */


        /* Seção de Contato - Nova Estrutura de Botões */
        .contact-section {
            padding: 20px 30px 30px; 
            text-align: center;
        }

        /* Estilo dos Botões (Links grandes) */
        .contact-button {
            display: block; 
            text-decoration: none;
            color: var(--color-text-dark);
            background-color: var(--color-button-bg);
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            padding: 15px 20px; 
            margin-bottom: 12px;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s, transform 0.1s;
            display: flex; 
            align-items: center;
            justify-content: center;
        }
                
        .contact-button i {
            font-size: 1.2em;
            margin-right: 10px;
            color: var(--color-text-dark);
        }

        .contact-button:hover {
            background-color: var(--color-highlight);
            color: white;
            border-color: var(--color-highlight);
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
                
        .contact-button:hover i {
            color: white; 
        }
                
        /* Estilo especial para o botão de localização (Endereço) */
        .address-info {
            font-size: 0.9em;
            color: #777;
            margin-top: 5px;
            line-height: 1.4;
        }

        /* Ajuste para telas menores (Celular) */
        @media (max-width: 768px) {
            .card-container {
                max-width: 90%;
                padding-top: 15px;
            }
            .logo-area {
                top: 15px; 
                left: 15px;
            }
            .logo-area img {
                width: 100px;
            }
            .profile-area {
                margin-top: 40px; 
                margin-bottom: 20px;
            }
            .profile-img {
                width: 120px;
                height: 120px;
            }
            /* Estilo para o nome em telas pequenas */
            .profile-name {
                font-size: 1.4em;
                margin-top: 10px;
            }
            .contact-section {
                padding: 15px 20px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
            
        <div class="logo-area">
            <img src="https://i.postimg.cc/Bbfgv3dk/Imagem-do-Whats-App-de-2025-12-02-a(s)-17-26-50-bf083e44.jpg" alt="Logo Revisa Paulista">
        </div>

        <div class="profile-area">
            <img src="https://i.postimg.cc/KvZW0V93/88d8be2f-291c-4945-82e8-4a2f7467e5f1.jpg" alt="Foto da Funcionária" class="profile-img">
            <div class="profile-name">Taisa Cardena</div>
        </div>
        <div class="contact-section">
            
            <a href="https://wa.me/5511983100712" target="_blank" class="contact-button">
                <i class="fab fa-whatsapp"></i>
                Falar pelo WhatsApp (11) 98310-0712
            </a>
            
            <a href="tel:+5511983100712" class="contact-button">
                <i class="fas fa-phone"></i>
                Ligar Agora (11) 98310-0712
            </a>
            
            <a href="mailto:taisa@revisapaulista.com.br" class="contact-button">
                <i class="fas fa-envelope"></i>
                Enviar E-mail (taisa@revisapaulista.com.br)
            </a>
            
            <a href="https://instagram.com/revisapaulista" target="_blank" class="contact-button">
                <i class="fab fa-instagram"></i>
                Ver Instagram (@revisapaulista)
            </a>
            
            <a href="https://maps.app.goo.gl/EDhrLanmFTDjosXr5" target="_blank" class="contact-button">
                <i class="fas fa-map-marker-alt"></i>
                Ver Localização
            </a>
            <div class="address-info">
                Av. Paulista, 2064, 14º andar, sala 1408
            </div>

        </div>
            
    </div>
</body>
</html>
